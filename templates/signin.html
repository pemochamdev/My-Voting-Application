<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My voting</title>
</head>
<body>
    <h2>SignIn</h2>

    <form action="" method="post" >

        {% csrf_token %}

        {% for field in form  %}
            {% if field.errors %}
            {{field.label}} <br>
                {{field}}
                <small>{{field.errors}}</small>
              
            {% else %}
            {{field.label}}<br>
            <br>
            {{field}}<br>
            <small>{{field.errors}}</small>

            {% endif %}
          
        {% endfor %}
        <button type="submit">SignIn</button>
    </form>
</body>
</html>
